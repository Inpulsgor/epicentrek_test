<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EpicentreK</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <!-- CART DESKTOP ICON-->
      <button class="cart-desktop js-cart-icon"></button>

      <!-- SIDEBAR-->
      <div class="sidebar">
        <div class="sidebar__cart js-sidebar">
          <!-- sidebar heading -->
          <div class="sidebar__heading">
            <span class="sidebar__heading-icon"></span>
            <div class="sidebar__heading-wrapper">
              <span class="sidebar__heading-text js-sidebar-price"></span>
              <span class="sidebar__heading-price js-sidebar-subtotal"></span>
            </div>
          </div>
          <!-- sidebar body -->
          <div class="sidebar__body">
            <ul class="sidebar__body-list js-sidebar-list"></ul>
          </div>
          <!-- sidebar footer -->
          <div class="sidebar__footer">
            <p class="sidebar__footer-description">Your order qualifies for FREE Shipping Choose this option at
              checkout.
              See details</p>
            <button class="sidebar__footer-button">Proceed to checkout</button>
          </div>
        </div>
        <div class="sidebar__overlay js-overlay"></div>
      </div>

      <!-- CARD -->
      <div class="card">
        <!-- CARD HEADING -->
        <div class="card-heading">
          <div class="card-heading__brand js-brand"></div>
          <button type='button' class="card-heading__cart js-heading-cart"></button>
        </div>
        <!-- CARD BODY -->
        <div class="card-body">
          <!-- BODY description -->
          <div class="card-body__description body-description">
            <!-- details -->
            <div class="body-description__details details js-details"></div>
            <!-- rank & reviews -->
            <div class="body-description__rating rating js-rating">
              <ul class="rating__circles">
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
              </ul>
              <!-- <span class="rating__rank">4.25</span>
              <span class="rating__reviews">(153 reviews)</span> -->
            </div>
            <!-- price & colors -->
            <div class="body-description__price price">
              <span class="price__amount js-amount"></span>
              <div class="price__color">
                <span class="price__text">Choose your colors:</span>
                <div class="price__buttons js-colors"></div>
              </div>
            </div>
            <!-- quantity & add button -->
            <div class="body-description__quantity quantity">
              <div class="quantity__container">
                <p class="quantity__text">Quantity</p>
                <div class="quantity__counter">
                  <input readonly value="01" type="text" min="1" max="99" maxlength="2"
                    class="quantity__counter-number js-number">
                </div>
                <div class="quantity__arrow">
                  <button class="quantity__arrow-up" data-action="increment"></button>
                  <button class="quantity__arrow-down" data-action="decrement"></button>
                </div>
              </div>
              <button class="quantity__button-add js-btn-add">Add to Cart</button>
            </div>
          </div>
          <!-- BODY gallery -->
          <div class="card-body__gallery body-gallery">
            <!-- gallery images carousel -->
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <!-- images list-->
                <ul class="glide__slides js-slides"></ul>
                <!-- gallery arrow controls-->
                <div data-glide-el="controls" class="body-gallery__swipe swipe">
                  <button data-glide-dir="<" class="swipe__left"></button>
                  <span class="swipe__hand"></span>
                  <button data-glide-dir=">" class="swipe__right"></button>
                </div>

                <!-- gallery navigation -->
                <div data-glide-el="controls[nav]" class="body-gallery__navigation navigation glide__bullets">
                  <button class="glide__bullet navigation__item " data-glide-dir="=0"></button>
                  <button class="glide__bullet navigation__item " data-glide-dir="=1"></button>
                  <button class="glide__bullet navigation__item " data-glide-dir="=2"></button>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
  </main>
</body>

</html>
