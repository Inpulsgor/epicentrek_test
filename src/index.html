<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EpicentreK</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <!-- CART DESKTOP ICON-->
      <button class="cart-desktop js-cart-icon"></button>

      <!-- SIDEBAR-->
      <div class="sidebar">
        <div class="sidebar__cart js-sidebar">
          <button class="sidebar__icon"></button>
          <ul class="sidebar__list">
          </ul>
          <p class="sidebar__description">Your order qualifies for FREE Shipping Choose this option at checkout.
            See details</p>
          <button class="sidebar__button">Proceed to checkout</button>
        </div>
        <div class="sidebar__overlay js-overlay"></div>
      </div>

      <!-- CARD -->
      <div class="card">
        <!-- HEADING -->
        <div class="card-heading">
          <div class="card-heading__logo js-cart"></div>
          <button type='button' class="card-heading__cart js-heading-cart"></button>
        </div>
        <!-- BODY -->
        <div class="card-body">
          <!-- BODY description -->
          <div class="card-body__description body-description">
            <!-- details -->
            <div class="body-description__details details js-details">
              <!-- <span class="details__model">Model: 505795</span>
              <h3 class="details__name">MOMENTUM® Wireless Black</h3>
              <p class="details__about">Peak performance with active noise cancelation. Sennheiser's new MOMENTUM
                Wireless -
                Closed circumaural
                headphone featuring Bluetooth® wireless technology and NoiseGard Hybrid active noise cancelation</p> -->
            </div>
            <!-- rank & reviews -->
            <div class="body-description__rating rating js-rating">
              <ul class="rating__circles">
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
                <li class="rating__circle"></li>
              </ul>
              <!-- <span class="rating__rank">4.25</span>
              <span class="rating__reviews">(153 reviews)</span> -->
            </div>
            <!-- price & colors -->
            <div class="body-description__price price js-colors">
              <span class="price__amount js-amount">₴</span>
              <!-- <div class="price__color">
                <span class="price__text">Choose your colors:</span>
                <div class="price__buttons">
                  <button class="price__button"></button>
                  <button class="price__button"></button>
                </div>
              </div> -->
            </div>
            <!-- quantity & add button -->
            <div class="body-description__quantity quantity">
              <div class="quantity__container">
                <p class="quantity__text">Quantity</p>
                <div class="quantity__counter">
                  <span class="quantity__counter-number js-number">01</span>
                </div>
                <div class="quantity__arrow">
                  <button class="quantity__arrow-up" data-action="increment"></button>
                  <button class="quantity__arrow-down" data-action="decrement"></button>
                </div>
              </div>
              <button class="quantity__button-add js-btn-add">Add to Cart</button>
            </div>
          </div>
          <!-- BODY gallery -->
          <div class="card-body__gallery body-gallery">
            <!-- gallery images carousel -->
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <li class="glide__slide">
                    <img class="glide__img" src="https://cdn.27.ua/499/cb/d9/1100761_9.jpeg" alt="product">
                  </li>
                </ul>
              </div>
            </div>
            <!-- gallery swipe arrow -->
            <div class="body-gallery__swipe swipe">
              <button class="swipe__left"></button>
              <span class="swipe__hand"></span>
              <button class="swipe__right"></button>
            </div>
            <!-- gallery navigation -->
            <div class="body-gallery__navigation navigation">
              <button class="navigation__item"></button>
              <button class="navigation__item"></button>
              <button class="navigation__item"></button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>

</html>
